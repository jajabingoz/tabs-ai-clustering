<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      padding: 20px;
      text-align: center;
      background: rgba(0,0,0,0.1);
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .header p {
      opacity: 0.8;
      font-size: 14px;
    }

    .main-content {
      padding: 20px;
    }

    .api-setup {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }

    .api-setup h3 {
      margin-bottom: 12px;
      font-size: 16px;
    }

    .input-group {
      margin-bottom: 12px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      opacity: 0.9;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.9);
      color: #333;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 14px;
    }

    .btn-primary {
      background: rgba(255,255,255,0.2);
      color: white;
      border: 1px solid rgba(255,255,255,0.3);
    }

    .btn-primary:hover {
      background: rgba(255,255,255,0.3);
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover {
      background: #218838;
    }

    .status-section {
      margin-top: 20px;
    }

    .status-card {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .status-row:last-child {
      margin-bottom: 0;
    }

    .clusters-grid {
      display: grid;
      gap: 12px;
      margin-top: 16px;
    }

    .cluster-item {
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 12px;
    }

    .cluster-name {
      font-weight: 600;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .cluster-count {
      font-size: 12px;
      opacity: 0.8;
    }

    .cluster-preview {
      margin-top: 8px;
      font-size: 11px;
    }

    .tab-preview {
      padding: 2px 0;
      opacity: 0.9;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .mini-priority {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: 700;
      flex-shrink: 0;
    }

    .more-tabs {
      opacity: 0.6;
      font-style: italic;
      padding-top: 4px;
    }

    /* Priority colors */
    .priority-badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 10px;
      font-weight: 600;
    }

    .priority-1 { background: #dc3545; color: white; }
    .priority-2 { background: #fd7e14; color: white; }
    .priority-3 { background: #ffc107; color: #333; }
    .priority-4 { background: #20c997; color: white; }
    .priority-5 { background: #6c757d; color: white; }

    .progress-bar {
      height: 6px;
      background: rgba(255,255,255,0.2);
      border-radius: 3px;
      overflow: hidden;
      margin-top: 8px;
    }

    .progress-fill {
      height: 100%;
      background: rgba(255,255,255,0.8);
      transition: width 0.3s ease;
    }

    .message {
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
    }

    .message.success {
      background: rgba(40, 167, 69, 0.2);
      border: 1px solid rgba(40, 167, 69, 0.4);
    }

    .message.error {
      background: rgba(220, 53, 69, 0.2);
      border: 1px solid rgba(220, 53, 69, 0.4);
    }

    .btn-group {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    .btn-group .btn {
      flex: 1;
    }

    .loading {
      text-align: center;
      padding: 20px;
      opacity: 0.8;
    }

    .hidden {
      display: none;
    }

    .footer {
      padding: 16px 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
      font-size: 12px;
      text-align: center;
      opacity: 0.6;
    }

    #lastAnalyzed {
      font-size: 11px;
      opacity: 0.7;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>TabsAI</h1>
    <p>Smart Tab Clustering with Priority Scoring</p>
  </div>

  <div class="main-content">
    <div id="authSection" class="api-setup">
      <div id="loginForm">
        <h3>Sign In to TabsAI</h3>
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="Enter your email">
        </div>
        <div class="input-group">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="btn btn-primary" id="loginBtn">Sign In</button>
        <button class="btn btn-secondary" id="showRegisterBtn">Create Account</button>
      </div>

      <div id="registerForm" class="hidden">
        <h3>Create TabsAI Account</h3>
        <div class="input-group">
          <label for="regEmail">Email:</label>
          <input type="email" id="regEmail" placeholder="Enter your email">
        </div>
        <div class="input-group">
          <label for="regPassword">Password:</label>
          <input type="password" id="regPassword" placeholder="Choose a password (8+ chars)">
        </div>
        <button class="btn btn-primary" id="registerBtn">Create Account</button>
        <button class="btn btn-secondary" id="showLoginBtn">Back to Sign In</button>
      </div>
    </div>

    <div id="mainInterface" class="hidden">
      <div id="message" class="message hidden"></div>
      
      <div class="btn-group">
        <button class="btn btn-success" id="analyzeButton">
          ðŸ§  Analyze Tabs
        </button>
        <button class="btn btn-primary" id="organizeButton">
          ðŸ“‚ Organize
        </button>
      </div>

      <div id="loading" class="loading hidden">
        <p>Analyzing your tabs...</p>
      </div>

      <div id="statusSection" class="status-section hidden">
        <div class="status-card">
          <div class="status-row">
            <span>Plan:</span>
            <span id="userPlan">Free</span>
          </div>
          <div class="status-row">
            <span>Usage:</span>
            <span id="usageDisplay">0/25</span>
          </div>
          <div class="status-row">
            <span>Open Tabs:</span>
            <span id="tabCount">-</span>
          </div>
          <div class="status-row">
            <span>Clusters:</span>
            <span id="clusterCount">-</span>
          </div>
          <div id="lastAnalyzed"></div>
        </div>

        <div id="upgradePrompt" class="status-card hidden" style="background: rgba(255,193,7,0.2); border: 1px solid rgba(255,193,7,0.5);">
          <div style="text-align: center; padding: 8px;">
            <div style="font-weight: 600; margin-bottom: 8px;">Usage limit reached!</div>
            <button class="btn btn-primary" id="upgradeBtn" style="font-size: 12px; padding: 6px 12px;">Upgrade to Pro</button>
          </div>
        </div>

        <div id="clustersGrid" class="clusters-grid"></div>
      </div>
    </div>
  </div>

  <div class="footer">
    Open sidebar for detailed view
  </div>

  <script src="../services/backend-api.js"></script>
  <script src="popup-new.js"></script>
</body>
</html>
